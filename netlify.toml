[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "R2_ENDPOINT,R2_ACCESS_KEY_ID,R2_SECRET_ACCESS_KEY,R2_BUCKET,R2_REGION,ANTHROPIC_API_KEY,SUPABASE_SERVICE_ROLE_KEY,APP_ENCRYPTION_KEY"
  SECRETS_SCAN_OMIT_PATHS = ".netlify/**,.next/**"
